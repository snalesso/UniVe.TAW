<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let msg of messages" text-wrap>
      <h2>{{msg.sender.username}}</h2>
      <ion-note item-right>{{msg.dateTime.format('HH:mm DD/MM/YYYY')}}</ion-note>
      <p>{{msg.content}}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item no-lines>
          <ion-input type="text" placeholder="write something" [(ngModel)]="message"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button clear color="primary" (click)="sendMessage()" [disabled]="message === ''">Send</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
