<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" value="feawfawefaw"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Repeat password</ion-label>
      <ion-input [(ngModel)]="repeatedPassword" type="password"></ion-input>
    </ion-item>

    <button ion-button color="primary" (click)="sendSignupRequest()" [disabled]="false">Signup!</button>

  </ion-list>
</ion-content>
