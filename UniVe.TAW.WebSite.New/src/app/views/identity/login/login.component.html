<div class="container" style="width: 400px; margin-top: 20px;">

  <form class="signup-form">

    <div class="form-group">
      <input type="text" [(ngModel)]="LoginRequest.Username" name="username" class="form-control" id="signup-form-username" placeholder="Username">
    </div>

    <div class="form-group">
      <input type="password" [(ngModel)]="LoginRequest.Password" name="password" class="form-control" id="signup-form-password"
        placeholder="Password">
    </div>

    <div *ngIf="ResponseError" class="alert alert-danger" role="alert">
      Login error: {{ResponseError}}
    </div>

    <button class="btn btn-lg btn-primary btn-block" [disabled]="!canSendLoginRequest" (click)="sendLoginRequest();">Log in</button>
  </form>

  <hr>

  <div>
    <p>Don't have an account?
      <a routerLink="/signup">Signup here!</a>
    </p>
  </div>
</div>
