<div class="container-fluid">

  <p>user rankings</p>

  <div class="row justify-content-center">

    <div class="card w-100" *ngFor="let ur of UserRankings">
      <div class="card-body">
        <h5 class="card-title">{{ur.Username}}</h5>
        <p class="card-text">{{ur.WinRatio}}% ({{ur.WinsCount}}/{{ur.LossesCount}})</p>
      </div>
    </div>

  </div>

</div>
