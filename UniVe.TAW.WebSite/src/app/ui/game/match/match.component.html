<div class="container">

  <div class="row justify-content-center" *ngIf="IsMatchConfigVisible">
    <app-fleet-configurator [MatchId]="MatchId" [MatchSettings]="MatchSettings" (WhenIsConfiguredChanged)="handleWhenIsConfiguredChanged($event)"></app-fleet-configurator>
  </div>

  <div class="row justify-content-center" *ngIf="IsWaitingForEnemyToConfig">
    <h4>Waiting for {{EnemyUsername}} to line-up ...</h4>
  </div>

  <div class="row" *ngIf="IsMatchEnded">
    <div class="col">

      <div class="alert alert-{{DidIWin ? 'success': 'danger'}} w-100 text-center" role="alert">
        <strong>YOU {{DidIWin ? 'WON': 'LOST'}}! <a routerLink="/match-finder">Play again!</a></strong>
      </div>

    </div>
  </div>

  <div class="row justify-content-center" *ngIf="IsMatchStarted">

    <div class="col-lg-6">
      <app-own-field-controller [MatchSettings]="MatchSettings" [Cells]="OwnFieldCells"></app-own-field-controller>
    </div>

    <div class="col-lg-6">
      <app-enemy-field-controller [MatchSettings]="MatchSettings" [Cells]="EnemyFieldCells"></app-enemy-field-controller>
    </div>

    <div class="col">
      <br>
      <app-match-chat [InterlocutorId]="EnemyId"></app-match-chat>
    </div>

  </div>

</div>
