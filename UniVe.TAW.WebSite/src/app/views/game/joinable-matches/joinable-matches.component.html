<div class="container-fluid">

  <div class="row justify-content-center">

    <button class="btn btn-primary btn-block" (click)="createNewMatch();">Create new match!</button>

  </div>

  <hr>

  <div class="row justify-content-center">

    <h3>Joinable matches</h3>

    <ul class="list-group">
      <a (click)="joinMatch(jm.Id);" *ngFor="let jm of JoinableMatches" class="list-group-item">{{jm.Creator.Username}}</a>
    </ul>

  </div>

</div>
