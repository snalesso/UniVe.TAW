<div class="container-fluid">

  <div class="row justify-content-center">
    <h1>Fire!</h1>
  </div>

  <div class="row justify-content-center">

    <div class="row justify-content-center">
      <table id="bf-grid" class="bf-grid">
        <tbody>
          <tr *ngFor="let row of GridCells">
            <td class="bf-grid-cell" (click)="fire(cell.Coord)" [attr.data-x]="cell.Coord.X" [attr.data-y]="cell.Coord.Y" [ngClass]="'cell-status-' + cell.Status"
              [style.padding-bottom]="100/Settings.BattleFieldSettings.BattleFieldWidth + '%'" *ngFor="let cell of row">
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
